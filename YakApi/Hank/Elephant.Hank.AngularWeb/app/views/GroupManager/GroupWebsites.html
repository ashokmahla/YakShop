<form class="form-horizontal" name="GroupWebsiteForm" ng-submit="GroupWebsiteForm.$valid && onGroupWebsiteSubmit()">
  <div class="form-group">
    <label ng-repeat="website in WebsiteList | orderBy:'Id'" class="col-md-4"
           title="{{website.Name}}">
      <input type="checkbox" ng-model="website.Permission"/>

      <a ng-if="website.PermissionLink" ui-sref="Group.Manage.Module({GroupId:stateparamsGroupId,websiteId:website.Id})"> {{website.Name}}</a>
      <span ng-if="!website.PermissionLink">{{website.Name}}</span>
    </label>
  </div>

  <div class="form-group col-centered col-sm-6">
      <button ng-disabled="!submit" class="btn btn-block btn-primary btn-lg">Save</button>
  </div>
</form>
