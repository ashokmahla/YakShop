<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3> Locators</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ui-sref="Locator.Add" class="float-right fa fa-plus-circle add-icon" title="Add New Locator"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllLocators()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-10">Value</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="locator in LocatorList | orderBy:'Id'">
                <td class="col-sm-1">{{locator.Id}}</td>
                <td class="col-sm-10">{{locator.Value}}</td>
                <td class="col-sm-1 text-center">
                  <a ui-sref="Locator.Update({ Id: locator.Id })" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
