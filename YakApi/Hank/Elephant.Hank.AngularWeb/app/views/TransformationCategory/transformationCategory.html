<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Transformation</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ui-sref="Website.TransformationCategoryAdd({ WebsiteId: stateParamWebsiteId })" class="float-right fa fa-plus-circle add-icon" title="Add New Transformation Category"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllTransformationCategory()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-10">Category Name</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="transformationCategory in TransformationCategoryList | orderBy:'Id'">
                <td class="col-sm-1">{{transformationCategory.Id}}</td>
                <td class="col-sm-10">
                  <a ui-sref="Website.Transformation({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: transformationCategory.Id})">{{transformationCategory.Name}}</a>
                </td>
                <td class="col-sm-1 text-center">
                  <a ui-sref="Website.TransformationCategoryUpdate({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: transformationCategory.Id})" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
