<section class="content" ng-init="stateParamsTransformationCategoryId ? getTransformationCategoryById(): ''">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 ng-if="!stateParamsTransformationCategoryId">Create New Transformation Category</h3>
            <h3 ng-if="stateParamsTransformationCategoryId">Update Transformation Category</h3>
          </div>
          <!-- /.card-header -->
          <form class="form-horizontal" name="TransformationCategoryForm" ng-submit="TransformationCategoryForm.$valid && addUpdateTransformationCategory()">
            <div class="card-body">
              <div class="form-group">
                <label>Name</label>

                  <input type="text" class="form-control" ng-model="TransformationCategory.Name" name="Value"
                         placeholder="Name"
                         required>
                  <span ng-show="TransformationCategoryForm.Value.$touched || TransformationCategoryForm.$submitted">
        <small class="help-block" ng-show="TransformationCategoryForm.Value.$error.required" style="color:red">Please
          enter value.
        </small>
        </span>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
