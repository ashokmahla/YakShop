<section class="content" ng-init="loadEnvironments()">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 ng-if="!IsEditMode">Create Api Connection for  Category - {{ApiCategory.Name}}</h3>
            <h3 ng-if="IsEditMode">Update Api Connection for  Category - {{ApiCategory.Name}}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="form-horizontal" name="ApiConnectionForm" ng-submit="ApiConnectionForm.$valid && addUpdateConnection()">
            <div class="card-body">
              <div class="form-group">
                <label>Environment Name</label>

                  <select class="form-control" ng-model="ApiConnection.EnvironmentId"
                          ng-options="environment.Id as environment.Name for environment in EnvironmentList"
                          name="EnvironmentName" required>
                    <option style="display:none" value="">--Select--</option>
                  </select>
              </div>

              <div class="form-group">
                <label>Base Url</label>

                  <input type="text" class="form-control" placeholder="Base Api Url" name="BaseUrl" ng-model="ApiConnection.BaseUrl" required="">
              </div>

              <div class="form-group">
                <label>Header(s)</label>
                  <div class="row" style="padding-left: 0px;margin-bottom: 10px" ng-repeat="header in ApiConnection.Headers">
                    <div class="col-sm-3">
                      <input type="text" class="form-control" placeholder="Name" name="HeaderName" ng-model="header.Name" required="">
                    </div>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Value" name="HeaderValue" ng-model="header.Value">
                    </div>
                    <div class="col-sm-1 text-right" style="margin-top: 2px">
                      <button type="button" class="btn btn-danger fa fa-minus" title="Remove" ng-click="removeHeader($index)"></button>
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <label></label>
                <div class="col-sm-10 text-left">
                  <button type="button" class="btn btn-success fa fa-plus" title="Add header" ng-click="addBlankHeader()"></button>
                </div>
              </div>

              <div class="form-group col-sm-6 col-centered">
                  <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
