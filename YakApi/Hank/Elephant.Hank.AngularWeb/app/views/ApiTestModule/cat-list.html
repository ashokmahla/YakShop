<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Api Categories for - {{Website.Name}}</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ng-if="Authentication.CanWrite" ui-sref="Website.ApiCategoriesAdd({ WebsiteId: stateParamWebsiteId })"
                   class="float-right fa fa-plus-circle add-icon" title="Add Api Category"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive" ng-init="onApiCategoriesListPageLoad()">
            <table class="table table-hover table-bordered">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-6">Description</th>
                <th class="col-sm-1 text-center" ng-if="Authentication.CanWrite"> Action</th>
              </tr>
              <tr class="row" ng-repeat="apiCategory in ApiCategories | orderBy:'Id'">
                <td class="col-sm-1">{{apiCategory.Id}}</td>
                <td class="col-sm-4"> <a ui-sref="Website.ApiConnection({ WebsiteId: stateParamWebsiteId, ApiCategoryId: apiCategory.Id })">{{apiCategory.Name}}</a> </td>
                <td class="col-sm-6">{{apiCategory.Description}}</td>
                <td class="col-sm-1 text-center" ng-if="Authentication.CanWrite">
                  <a ui-sref="Website.ApiCategoriesUpdate({ WebsiteId: stateParamWebsiteId, ApiCategoryId: apiCategory.Id })" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
