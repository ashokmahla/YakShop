<section class="content" ng-init="getTestById();loadData()">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3>Update Test Script</h3>
          </div>
          <!-- /.card-header -->
          <form class="form-horizontal" name="TestForm" ng-submit="TestForm.$valid && updateTest()">
            <div class="card-body">
              <div class="form-group">
                <label>Test Script Name</label>
                <input type="text" class="form-control" ng-model="Test.TestName" name="State"  placeholder="TestName" required>
                <span ng-show="TestForm.TestName.$touched || TestForm.$submitted">
        <small class="help-block"  ng-show="TestForm.TestName.$error.required"  style="color:red">Please enter test script name.</small>
        </span>
              </div>

              <div class="form-group">
                <label>Test Category</label>

                <select class="form-control" ng-model="Test.CategoryId" ng-options="testCat.Id as testCat.Name for testCat in TestCatList | orderBy:'Id'">
                  <option style="display:none" value="">--Select--</option>
                </select>
              </div>

              <div class="form-group">
                <label>Test Access</label>

                <select class="form-control" ng-model="Test.TestCaseAccessStatus"
                        ng-options="testAccessStatus.Id as testAccessStatus.Name for testAccessStatus in testAccessStatusList" required="">
                  <option style="display:none" value="">--Select--</option>
                </select>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control ng-pristine ng-valid ng-touched" ng-model="Test.Description"
                          name="Description" placeholder="Description"></textarea>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
