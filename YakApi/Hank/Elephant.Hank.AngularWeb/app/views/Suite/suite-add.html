<section class="content" ng-init="loadData()">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3>Create New Suite</h3>
          </div>
          <!-- /.card-header -->
          <form class="form-horizontal" name="SuiteForm" ng-submit="SuiteForm.$valid && addSuite()">
            <div class="card-body">
              <div class="form-group">
                <label>Suite Name</label>

                <input type="text" class="form-control" ng-model="Suite.Name" name="Value" placeholder="Name" required>
                <span ng-show="SuiteForm.Name.$touched || SuiteForm.$submitted">
        <small class="help-block" ng-show="SuiteForm.Name.$error.required" style="color:red">Please enter value.</small>
        </span>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
            </div>
          </form>
        </div>

        <div class="card-body table-responsive" ng-show="TestList.length > 0">
          <table class="table table-hover table-bordered">
            <tr class="row">
              <th class="col-sm-1"><input ng-click="markUnMarkAll(this)" type="checkbox" ng-model="SelectAll"/></th>
              <th class="col-sm-1">Id</th>
              <th class="col-sm-10">Test Name</th>
            </tr>
            <tr class="row" ng-repeat="test in TestList | orderBy:'Id'">
              <td class="col-sm-1"><input type="checkbox" ng-model="test.Checked" ng-change="textChecked(test)"/></td>
              <td class="col-sm-1"> {{test.Id}}</td>
              <td class="col-sm-10"> {{test.TestName}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
