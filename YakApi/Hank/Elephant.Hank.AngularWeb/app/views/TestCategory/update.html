<section class="content"  ng-init="getTestCatById();loadData();">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3>Update Test Category</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->        <!-- form start -->
          <form class="form-horizontal" name="TestCatForm" ng-submit="TestCatForm.$valid && updateTestCat()">
            <div class="card-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="TestCat.Name" name="Name"  placeholder="Name" required>
                 <span ng-show="TestCatForm.Name.$touched || TestCatForm.$submitted">
                  <small class="help-block"  ng-show="TestCatForm.Name.$error.required"  style="color:red">Please enter Name.</small>
                  </span>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control ng-pristine ng-valid ng-touched" ng-model="TestCat.Description" name="Description" placeholder="Description"></textarea>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
