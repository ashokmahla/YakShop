<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-10">
                <h3> Test Category - {{Website.Name}}</h3>
              </div><!-- /.col -->
              <div class="col-sm-2">
                <a ng-if="Authentication.CanWrite" ui-sref="Website.TestCatAdd({ WebsiteId: stateParamWebsiteId })"
                   class="float-right fa fa-plus-circle add-icon" title="Add Test Category"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllTestCat()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-3">Name</th>
                <th class="col-sm-7">Description</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row">
                <td class="col-sm-1">1</td>
                <td class="col-sm-3">
                  <a ui-sref="Website.TestCatTest({ WebsiteId: stateParamWebsiteId, TestCatId: 0 })">View All</a>
                </td>
                <td class="col-sm-7">This one is to get all Test Scripts. And it is <B>system category</B>!</td>
                <td class="col-sm-1 text-center">NA</td>
              </tr>
              <tr class="row" ng-repeat="testCat in TestCatList">
                <td class="col-sm-1">{{$index + 2}}</td>
                <td class="col-sm-3">
                  <a ui-sref="Website.TestCatTest({ WebsiteId: stateParamWebsiteId, TestCatId: testCat.Id })">
                    {{testCat.Name}}
                  </a>
                </td>
                <td class="col-sm-7"> {{testCat.Description}} </td>
                <td class="col-sm-1 text-center"  ng-if="Authentication.CanWrite">
                  <a ui-sref="Website.TestCatUpdate({ WebsiteId: stateParamWebsiteId, TestCatId: testCat.Id })" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
