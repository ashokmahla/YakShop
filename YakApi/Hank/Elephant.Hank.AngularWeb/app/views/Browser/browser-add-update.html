<section class="content" ng-init="onLoadAdd()">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 ng-if="!IsEditMode">Create New Browser</h3>
            <h3 ng-if="IsEditMode">Update Browser</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="form-horizontal" name="BrowserForm" ng-submit="BrowserForm.$valid && addBrowser()">
            <div class="card-body">
              <div class="form-group">
                <label>Display name</label>

                <input type="text" class="form-control" ng-model="Browser.DisplayName" name="DisplayName"
                       placeholder="Display name (i.e firefox 33)" required>
                <span ng-show="BrowserForm.DisplayName.$touched || BrowserForm.$submitted">
            <small class="help-block" ng-show="BrowserForm.DisplayName.$error.required" style="color:red">Please enter
              Display Name.
            </small>
                  </span>
              </div>

              <div class="form-group">
                <label>Is mobile?</label>

                <input type="checkbox" ng-model="Browser.IsMobile" name="IsMobile" placeholder="Value">
              </div>

              <div class="form-group">
                <label>Config name</label>

                <input type="text" class="form-control" ng-model="Browser.ConfigName" name="ConfigName"
                       placeholder="Config name i.e. firefox" required>
                <span ng-show="BrowserForm.ConfigName.$touched || BrowserForm.$submitted">
            <small class="help-block" ng-show="BrowserForm.ConfigName.$error.required" style="color:red">Please enter
              Config Name.
            </small>
          </span>
              </div>

              <div class="form-group">
                <label>Platform</label>

                <input type="text" class="form-control" ng-model="Browser.Platform" name="Platform" placeholder="Platform i.e. WINDOWS" required>
                <span ng-show="BrowserForm.Platform.$touched || BrowserForm.$submitted">
            <small class="help-block" ng-show="BrowserForm.Platform.$error.required" style="color:red">Please enter
              specify the Platform.
            </small>
          </span>
              </div>

              <div class="form-group" ng-if="Browser.IsMobile != true">
                <label>Version</label>

                <input type="text" class="form-control" ng-model="Browser.Version" name="Version" placeholder="Version i.e. 33">
              </div>

              <div class="form-group">
                <label>Share test files</label>

                <input type="checkbox" ng-model="Browser.ShardTestFiles" name="ShardTestFiles" placeholder="Value">
              </div>

              <div class="form-group">
                <label>Max instances</label>

                <input type="number" class="form-control" ng-model="Browser.MaxInstances" name="MaxInstances"
                       placeholder="Value">
              </div>

              <div class="form-group">
                <label>Additional Params</label>
                  <div class="row" style="padding-left: 0px;margin-bottom: 10px" ng-repeat="property in Browser.Properties">
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="Name" name="PropertyName" ng-model="property.Name" required="">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Value" name="PropertyValue" ng-model="property.Value" required="">
                    </div>
                    <div class="col-sm-1 text-right" style="margin-top: 2px">
                      <button type="button" class="btn btn-danger fa fa-minus" title="Remove" ng-click="removeBrowserProperty($index)"></button>
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <label></label>
                <div class="col-sm-10 text-left">
                  <button type="button" class="btn btn-success fa fa-plus" title="Add property" ng-click="addBrowserProperty()"></button>
                </div>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
