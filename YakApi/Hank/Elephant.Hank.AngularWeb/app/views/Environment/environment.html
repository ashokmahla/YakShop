<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Environments</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ui-sref="Environment.Add" class="float-right fa fa-plus-circle add-icon" title="Add New Environment"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllEnvironment()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-3">Value</th>
                <th class="col-sm-7">Description</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="environment in EnvironmentList | orderBy:'Id'">
                <td class="col-sm-1">{{environment.Id}}</td>
                <td class="col-sm-3">{{environment.Name}}</td>
                <td class="col-sm-7">{{environment.Description}}</td>
                <td class="col-sm-1 text-center">
                  <a ui-sref="Environment.Update({ Id: environment.Id })" class="edit-icon fa fa-edit" title="Edit"></a>&nbsp;&nbsp;
                  <a href="" ng-click="deleteEnvironment(environment.Id)" class="delete-icon fa fa-minus-circle" title="Delete"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
