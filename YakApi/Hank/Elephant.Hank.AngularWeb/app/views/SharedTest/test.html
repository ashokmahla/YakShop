<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-10">
                <h3>Shared Test's</h3>
              </div><!-- /.col -->
              <div class="col-sm-2">
                <a  ng-if="Authentication.CanWrite" ui-sref="Website.SharedTestAdd({ WebsiteId: stateParamWebsiteId })"
                    class="float-right fa fa-plus-circle add-icon" title="Add New Test Script"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllSharedTests()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-3">Shared Test Name</th>
                <th class="col-sm-4">Description</th>
                <th class="col-sm-2"> Modified By  </th>
                <th class="col-sm-2 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="sharedTest in SharedTestList | orderBy:'TestName'">
                <td class="col-sm-1">{{sharedTest.Id}}</td>
                <td class="col-sm-3">
                  <a ui-sref="Website.SharedTestData({ WebsiteId: stateParamWebsiteId, SharedTestId: sharedTest.Id })">{{sharedTest.TestName}}</a>   </td>
                <td class="col-sm-4">{{sharedTest.Description}}</td>
                <td class="col-sm-2">{{sharedTest.ModifiedByUserName}}</td>
                <td class="col-sm-2 text-center">
                  <a ng-if="Authentication.CanWrite" ui-sref="Website.SharedTestUpdate({ WebsiteId: stateParamWebsiteId, SharedTestId: sharedTest.Id })" class="edit-icon fa fa-edit" title="Edit"></a>
                  <a ng-if="Authentication.CanWrite" style="pointer:cursor" ng-click="deleteSharedTestById(sharedTest.Id)" class="delete-icon fa fa-minus-circle pdl10" title="Delete"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
