<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline" ng-init="getAllWebSites()">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Website</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ng-if="Authentication.CanWrite" ui-sref="Website.Add" class="float-right text-success fa fa-plus-circle add-icon" title="Add New Website"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive" ng-init="onLoadUserListPage()">
            <table class="table table-hover table-bordered">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-3">Name</th>
                <th class="col-sm-1">Angular</th>
                <th class="col-sm-6">Description</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="website in WebsiteList | orderBy:'Id'">
                <td class="col-sm-1">{{$index+1}}</td>
                <td class="col-sm-3"><a ui-sref="Website.TestCat({ WebsiteId: website.Id})">{{website.Name}}</a></td>
                <td class="col-sm-1" align="center"><input type="checkbox" disabled="disabled" ng-model="website.IsAngular"></td>
                <td class="col-sm-6">{{website.Description}}</td>
                <td class="col-sm-1 text-center">
                  <a ng-if="Authentication.CanWrite" ui-sref="Website.Update({ WebsiteId: website.Id})" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
