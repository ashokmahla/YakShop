<section class="content" ng-init="onLoadAdd()">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3>  Create New Action</h3>
          </div>
          <!-- /.card-header -->
          <form class="form-horizontal" name="ActionForm" ng-submit="ActionForm.$valid && addAction()">
            <div class="card-body">
              <div class="form-group">
                <label>Value</label>
                <input type="text" class="form-control"  ng-model="Action.Value" name="Value"  placeholder="Value" required>
                <span ng-show="ActionForm.Value.$touched || ActionForm.$submitted">
        <small class="help-block" ng-show="ActionForm.Value.$error.required" style="color:red">Please enter value.
        </small>
        </span>
              </div>



              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
