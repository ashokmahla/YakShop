<style type="text/css">
  .col-centered{
    float: none;
    margin: 0 auto;
  }
</style>
<div>
  <section class="content">
    <div class="container-fluid">
      <div class="row pd10">
        <div class="col-sm-1"></div>
        <!-- left column -->
        <div class="col-md-10">
          <!-- general form elements -->
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3>Register user</h3>
            </div>

            <form name="frmLogin" ng-submit="frmLogin.$valid && registerUser()">
              <div class="card-body">

                <div class="form-group">
                  <label>First name:</label>
                  <input type="text" class="form-control" ng-model="User.FirstName" name="FirstName" required minlength="2">
                </div><!-- /.form group -->

                <div class="form-group">
                  <label>Last name:</label>
                  <input type="text" class="form-control" ng-model="User.LastName" name="LastName" required minlength="2">
                </div><!-- /.form group -->

                <div class="form-group">
                  <label>Email id:</label>
                  <input type="email" class="form-control" ng-model="User.UserName" name="UserName" required minlength="8">
                </div><!-- /.form group -->

                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" ng-model="User.Password" name="Password" required minlength="8">
                </div>

                <div class="form-group">
                  <label>Designation:</label>
                  <input type="text" class="form-control" ng-model="User.Designation" name="Designation" required >
                </div>
                <!-- /.form group -->

                <div class="form-group col-sm-6 col-centered">
                  <button type="submit" class="btn btn-block btn-primary btn-lg">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
