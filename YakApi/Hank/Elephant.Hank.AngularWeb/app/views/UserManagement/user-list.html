<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3>User List</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive" ng-init="onLoadUserListPage()">
            <table class="table table-hover table-bordered">
              <tr class="row">
                <th class="col-sm-1">Sno</th>
                <th class="col-sm-2">First Name</th>
                <th class="col-sm-2">Last Name</th>
                <th class="col-sm-4">Email/User Name</th>
                <th class="col-sm-3">Action</th>
              </tr>
              <tr class="row" ng-class="!user.IsActive?'alert-danger':''" ng-repeat="user in UserList | orderBy:'Id'">
                <td class="col-sm-1">{{$index+1}}</td>
                <td class="col-sm-2">{{user.FirstName}}</td>
                <td class="col-sm-2">{{user.LastName}}</td>
                <td class="col-sm-4">{{user.UserName}}</td>
                <td class="col-sm-3">
                  <a href="" ng-if="user.IsActive" ng-click="onActivateDeactivateClick(user.ActivationId,false)"> Deactivate </a>
                  <a href="" ng-if="!user.IsActive" ng-click="onActivateDeactivateClick(user.ActivationId,true)"> Activate </a>|
                  <a ui-sref="UserManager.ResetPassword({UserId:user.Id})"> Reset Password </a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
