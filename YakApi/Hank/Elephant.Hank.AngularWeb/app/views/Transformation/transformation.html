<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Transformation</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ui-sref="Website.TransformationAdd({ WebsiteId: stateParamWebsiteId,TransformationCategoryId:stateParamsTransformationCategoryId })" class="float-right fa fa-plus-circle add-icon" title="Add New Transformation"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered" ng-init="getAllTransformation()">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-5">Value</th>
                <th class="col-sm-5">Transformed Value</th>
                <th class="col-sm-1 text-centered">Action</th>
              </tr>
              <tr class="row" ng-repeat="transformation in TransformationList | orderBy:'Id'">
                <td class="col-sm-1">{{transformation.Id}}</td>
                <td class="col-sm-5">{{transformation.Value}}</td>
                <td class="col-sm-5">{{transformation.TransformedValue}}</td>
                <td class="col-sm-1 text-centered">
                  <a ui-sref="Website.TransformationUpdate({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: stateParamsTransformationCategoryId, TransformationId: transformation.Id})" class="edit-icon fa fa-edit" title="Edit"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
