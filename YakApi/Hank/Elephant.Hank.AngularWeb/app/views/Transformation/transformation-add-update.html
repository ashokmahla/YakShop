<section class="content" ng-init="stateParamsTransformationId ? getTransformationById(): ''">
<div class="container-fluid">
    <div class="row pd10">
      <div class="col-sm-1"></div>
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 ng-if="!stateParamsTransformationId">Create New Transformation</h3>
            <h3 ng-if="stateParamsTransformationId">Update Transformation</h3>
          </div>
          <!-- /.card-header -->
          <form class="form-horizontal" name="TransformationForm" ng-submit="TransformationForm.$valid && addUpdateTransformation()">
            <div class="card-body">
              <div class="form-group">
                <label>Value</label>

                <input type="text" class="form-control" ng-model="Transformation.Value" name="Value"
                       placeholder="Value"
                       required>
                <span ng-show="TransformationForm.Value.$touched || TransformationForm.$submitted">
        <small class="help-block" ng-show="TransformationForm.Value.$error.required" style="color:red">Please
          enter value.
        </small>
        </span>
              </div>

              <div class="form-group">
                <label>Transformed Value</label>

                <input type="text" class="form-control" ng-model="Transformation.TransformedValue" name="TransformedValue"
                       placeholder="Transformed Value"
                       required>
                <span ng-show="TransformationForm.TransformedValue.$touched || TransformationForm.$submitted">
        <small class="help-block" ng-show="TransformationForm.TransformedValue.$error.required" style="color:red">Please
          enter transformed value.
        </small>
        </span>
              </div>

              <div class="form-group col-sm-6 col-centered">
                <button type="submit" class="btn btn-block btn-primary btn-lg">Save</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
