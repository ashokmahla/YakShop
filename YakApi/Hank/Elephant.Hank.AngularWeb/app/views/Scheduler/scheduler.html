<section class="content">
  <div class="container-fluid">
    <div class="row pd10">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6">
                <h3>Schedulers</h3>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <a ui-sref="Website.SchedulerAdd({ WebsiteId: stateParamWebsiteId })" class="float-right fa fa-plus-circle add-icon" title="Add New Schedule"></a>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive" ng-init="getAllScheduler()">
            <table class="table table-hover table-bordered">
              <tr class="row">
                <th class="col-sm-1">Id</th>
                <th class="col-sm-1">Name</th>
                <th class="col-sm-3">Url</th>
                <th class="col-sm-3">Description</th>
                <th class="col-sm-1">Last Updated By</th>
                <th class="col-sm-1">Start</th>
                <th class="col-sm-1">Last Executed</th>
                <th class="col-sm-1 text-center">Action</th>
              </tr>
              <tr class="row" ng-repeat="schedule in SchedulerList | orderBy: 'Id'" ng-class="schedule.IsDisabled ? 'alert-danger': ''">
                <td class="col-sm-1">{{schedule.Id}}</td>
                <td class="col-sm-1"><a ui-sref="Website.SchedulerHistory({ WebsiteId: stateParamWebsiteId, Id: schedule.Id })">{{schedule.Name}}</a></td>
                <td class="col-sm-3">{{schedule.Url}}</td>
                <td class="col-sm-3">{{schedule.Description}}</td>
                <td class="col-sm-1">{{schedule.LastUpdatedBy}}</td>
                <td class="col-sm-1">{{schedule.StartDateTime | date:'MM-dd-yyyy hh:mm a'}}</td>
                <td class="col-sm-1">{{schedule.LastExecuted | date:'MM-dd-yyyy hh:mm a'}}</td>
                <td class="col-sm-1 text-center">
                  <a ng-if="Authentication.CanWrite" ui-sref="Website.SchedulerUpdate({ WebsiteId: stateParamWebsiteId, Id: schedule.Id })" class="edit-icon fa fa-edit" title="Edit"></a>
                  <a ng-if="Authentication.CanExecute" ng-click="forceExecute(schedule.Id)" style="cursor: pointer" class="add-icon-sm fa fa-upload pdl10" title="Execute"></a>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </div>
</section>
